<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1>Random Number Generator</h1>
        <span class="num">0</span>
        <hr>
        <div class="buttons">
          <button class="generate">
            <i class="fas fa-spinner generate"></i>
            Generate
          </button>
          <h2>Generates a random number between 1 and 100</h2>
        </div>
      </div>
      <footer>
        <a href="bradonsiegle@gmail.com">By Bradon Siegle</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
