<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vowel Counter</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="container">
    <div class="counter-div">
      <h1>Vowel Counter</h1>
      <hr>
      <p>Enter a word below to count how many vowels it contains!</p>
      <input type="text" class="input" placeholder="Enter a word...">
      <button class="btn">
        Count
      </button>
      <p class="result"></p>
    </div>
    </div>
    <footer>
      <a href="bradonsiegle.com">By Bradon Siegle</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
