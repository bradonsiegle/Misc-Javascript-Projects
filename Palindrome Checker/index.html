<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="checker-div">
        <h1>Palindrome Checker</h1>
        <hr>
        <p>A palindrome is a phrase which reads the same backwards as forwards. </p>
        <p>Enter a word below to check if it's a palindrome!</p>
        <input type="text" class="input" placeholder="Enter a word...">
        <button class="btn">
          Check
        </button>
        <p class="result"></p>
      </div>
    </div>
    <footer>
      <a href="bradonsiegle.com">By Bradon Siegle</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
