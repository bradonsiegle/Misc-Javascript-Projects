<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="timer">
        <div class="controls">
            <input id="duration" value="30" />
            <div>
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
        <svg class="dial" height="400" width="400">
            <circle r="190" cx="200" cy="200" fill="transparent" stroke="green" stroke-width="15"
                transform="rotate(-90 200 200)">
            </circle>
        </svg>
    </div>
    <footer> <a href="bradonsiegle.com">By Bradon Siegle</a>

        <script src="timer.js"></script>
        <script src="index.js"></script>
</body>

</html>
