<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color Generator</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1>Random Hex Color Generator</h1>
        <span class="hex">
          #ffffff
        </span>
        <hr>
        <div class="buttons">
          <button class="button">
            <i class="fas fa-spinner generate">
              Generate Color
            </i>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <a href="bradonsiegle.com">By Bradon Siegle</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
