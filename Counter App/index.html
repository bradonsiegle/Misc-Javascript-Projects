<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">
          0
        </span>
        <hr>
        <div class="buttons">
          <button class="subtract">
            <i class="fas fa-arrow-down subtract">
              Subtract
            </i>
          </button>
          <button class="reset">
            <i class="fas fa-spinner reset">
              Reset
            </i>
          </button>
          <button class="add">
            <i class="fas fa-arrow-up add">
              Add
            </i>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <a href="bradonsiegle.com">By Bradon Siegle</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
